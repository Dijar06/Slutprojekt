            <main>
                <section>
                    <form action="formulärsvar.html" method="get">
                        <fieldset>
                        <legend>Vem är du?</legend>
                        <p>
                        <label for="namn">Namn:</label>
                        <input type="text" name="namn" id="namn" required placeholder="Förnamn Efternamn"><br>
                    </p>
                    <p>
                        <label for="lösenord">Lösenord:</label>
                        <input type="password" name="lösenord" id="lösenord" required><br>
                    </p>
                    <p>
                        <label for="email">Mejladress:</label>  
                        <input type="email" name="email" id="email" required placeholder="exempel@gmail.com"><br>
                    </p>
                    <p>
                        <label for="telefon">Telefon:</label>  
                        <input type="tel" name="telefon" id="telefon" required placeholder="123456789"><br>
                    </p>
                    </fieldset>
                    <fieldset>
                        <legend>Textarea</legend>
                        <p>
                            <label for="text">Text:</label>
                            <textarea id="text" name="text" required placeholder="Skriv ditt meddelande."></textarea>
                        </p>
                    </fieldset>
                    <fieldset>
                        <p>
                            <label for=""></label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <p>
                            <input value="skicka" type="submit">
                        </p>
                    </fieldset>
                        <p>Vad blir 1+1:</p>
                        <input type="radio" name="radio" id="2" value="2"><label for="2">2</label><br>
                        <input type="radio" name="radio" id="11" value="11"><label for="11">11</label><br>
                        <p>Mår du bra?</p>
                        <input type="checkbox" name="checkbox" id="ja" value="ja"><label for="ja">ja</label><br>
                        <input type="checkbox" name="checkbox" id="nej" value="nej"><label for="nej">nej</label><br>
                        <p>Sveriges huvudstad:</p>
                        <select name="stad">
                            <option value="stockholm">Stockholm</option>
                            <option value="göteborg">Göteborg</option>
                            <option value="malmö">Malmö</option>
                        </select><br>
                        <input type="submit" value="Skicka">
                    </form>
